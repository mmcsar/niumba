<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1B2B3A" />
  <meta name="description" content="Niumba - Real Estate B2B pour Haut-Katanga & Lualaba" />
  <title>Niumba - Real Estate B2B</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    #root {
      display: flex;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #F5F7FA;
    }
    /* Loading screen */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: linear-gradient(135deg, #1B2B3A 0%, #2C4356 100%);
      color: white;
    }
    .loading-logo {
      width: 80px;
      height: 80px;
      background-color: #D4A853;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 2px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-logo">N</div>
      <div class="loading-text">NIUMBA</div>
    </div>
  </div>
  <script src="http://localhost:8081/index.bundle?platform=web&dev=true&hot=false&transform.engine=hermes&transform.bytecode=1&transform.routerRoot=app"></script>
</body>
</html>
